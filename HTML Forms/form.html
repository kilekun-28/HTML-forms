<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="first name" /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="last name" /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required name="email"/></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required name="password"/></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked/> 
            Personal
        </label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/> 
            Business
        </label>
      </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox" required id="terms-and-conditions" name="terms" class="inline">
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      <input type="submit" value="Submit" name="submit"/>
      <fieldset>
        <label for="profile-picture"><input id="profile-picture" type="file" name="profile picture">Upload a Profile Picture:</label>
        <label for="referrer"> How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="""">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="age"><input type="number" min="13" id="age" max="120" name="age">Input your age (years):</label>
      </fieldset>
      <label for="bio"><textarea rows ="3" cols="30" placeholder="I like coding on the beach..." id="bio" name="bio"></textarea>Provide a bio:</label>
    </form>
  </body>
</html>
